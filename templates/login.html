<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
    </head>
  
    <body>
        <h2>Login</h1>
        
        <form method="post">
            <table>
                <tr>
                    <td class="label">
                        Username
                    </td>
                    <td>
                        <input type="text" name="username" value="">
                    </td>
                </tr>
                <tr>
                    <td class="label">
                        Password
                    </td>
                    <td>
                        <input type="password" name="password" value="">
                    </td>
                </tr>
                <tr>
                    <td>
                        <div style="color: red">{{loginerror}}</div>
                    </td>
                </tr>
            </table>
            <br>
            <input type="submit">
        </form>
    </body>
</html>
